<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">HTML Bank Of World</h1>
    <p class="formname">Personal Loan Application</p>

    <h3 class="bad">Newyork , America</h3>
    <p class="date">Date <input type="text"></p>
    <hr>

    <div class="personal-details">
        <h4>Personal-details</h4>
        <form >
            <label for="">Firstname :</label> 
            <input type="text">
            <br>
            <label for="">Lastname :</label> 
            <input type="text">
            <br>
           
            <label >Gender :</label> 
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br>

            <label for="">Date of Birth :</label>
            <input type="date" >
            <br>
            <label for="">UId NO. :</label> 
            <input type="text">
        </form>

    </div>
    <hr>

    <div class="address">
        <h4>Address</h4>
        <label for="">Area :</label>
        <input type="text" >
        <br>
        <label for="">Street :</label>
        <input type="text" >
        <br>
        <label for="">Pincode :</label>
        <input type="text" >
        <br>
        <label for="">country :</label>

        <select>
            <option >India</option>
            <option >china</option>
            <option >America</option>
            <option >srilanka</option>
        </select>
        
    </div>
    <hr>

    <div class="loan-details">

        <label for="">Loan Amount :</label>
        <input type="text" >
        <br>
        <label for="">Account number :</label>
        <input type="text" >
        <br>
        <label for="">IFSC Code :</label>
        <input type="text" >
        <br>
        <label for="">Types of Account :</label>
        <input type="radio" name="type-acc">Saving
        <input type="radio" name="type-acc">Current
        <br>
        <label for="">Credit Type :</label>
        <input type="checkbox" >Cash
        <input type="checkbox" >Cheque
        <br>

        <label for="">Tenure :</label>
        <select>
            <option value="">6 months</option>
            <option value="">12 months</option>
        </select>
        <p class="sign">signature</p>
    </div>
    <hr>
    <h1 class="title">Thank U</h1>

</body>
</html>
